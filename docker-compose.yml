version: '3.8'

services:
  demo-app:
    build:
      context: ./app
      dockerfile: ../Dockerfile
    container_name: api-avengers-demo
    ports:
      - "5000:5000"
    environment:
      - ENV=production
      - PORT=5000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - demo-network

networks:
  demo-network:
    driver: bridge
